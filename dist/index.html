<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav class='navStyle'>
        <div class="navContent">
            <ul>
                <li>TodoList</li>

                <div class="listContent">
                    <li>Today</li>
                    <i class="fas fa-calendar-day"></i>
                </div>

                <div class="listContent">
                    <li>Week</li>
                    <i class="fas fa-calendar-week"></i>
                </div>

                <div class="listContent">
                    <li>Month</li>
                    <i class="fas fa-calendar-alt"></i>
                </div>

                <div class="listContent">
                    <li>Year</li>
                    <i class="fas fa-calendar"></i>
                </div>
            </ul>
        </div>

        <div class="hamburger">
            <!-- <i class="fas fa-bars"></i> -->
            <div class="burger">
                <span id='one'></span>
                <span id='two'></span>
                <span id='three'></span>
            </div>
        </div>

        <div class="mobileMenu">
            <div class="listContent">
                <li>Today</li>
                <i class="fas fa-calendar-day"></i>
            </div>

            <div class="listContent">
                <li>Week</li>
                <i class="fas fa-calendar-week"></i>
            </div>

            <div class="listContent">
                <li>Month</li>
                <i class="fas fa-calendar-alt"></i>
            </div>

            <div class="listContent">
                <li>Year</li>
                <i class="fas fa-calendar"></i>
            </div>
        </div>
    </nav>

    <main>
        <!-- Div One -->
        <div class='sideBar'>
            <div class="divOne">
                <h1>
                    Projects
                </h1>
            </div>

            <div class="divTwo">
                <div class="divTwoOne">
                    <button>
                        New Project
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div class="divTwoTwo">
                    <!--
                        This is where the Projects created by users will go.
                    -->
                </div>
            </div>
        </div>

        <!-- Div Two -->
        <div class="content">
            <div class="divOne">
                <h1>
                    Current Todos :
                </h1>
            </div>

            <div class="divTwo">
                <div class="listContainer">

                </div>

                <div class="divTwoTwo">
                    <button id='addList'>
                        Add List
                        <i class="fas fa-plus"></i>
                    </button>
    
                    <div class="inputForm">
                        <div class="inputFormContent">
                            <input id='input'>
    
                            <div class="btns">
                                <button id='addBtn'>
                                    Add
                                </button>
        
                                <button id='delBtn'>
                                    Cancel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/1c4659f5c2.js" crossorigin="anonymous"></script>
    <script src='main.js'></script>
</body>
</html>
