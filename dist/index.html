<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <nav class='navStyle'>
        <div class="navOne">
            <div class="spanStyle" id='spann'>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="spanStyle" id='spanPhone'>
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="homeIcon">
                <svg class="invert" width="24" height="24" viewBox="0 0 24 24" id='homeIcon'>
                    <path
                        fill="currentColor"
                        d="M12.527 3.075c.35.104.64.263 1.27.876L19.1 9.123c.374.364.49.505.601.678.11.174.185.351.232.552.042.178.062.34.066.742L20 17.718c0 .446-.046.607-.134.77a.906.906 0 01-.378.378c-.163.088-.324.134-.77.134H14v-4.718c0-.446-.046-.607-.134-.77a.906.906 0 00-.378-.378c-.142-.077-.284-.122-.616-.132L12.718 13h-1.436c-.446 0-.607.046-.77.134a.906.906 0 00-.378.378c-.077.142-.122.284-.132.616l-.002.154V19H5.282c-.446 0-.607-.046-.77-.134a.906.906 0 01-.378-.378c-.088-.163-.134-.324-.134-.77v-6.462c0-.522.02-.703.067-.903.047-.2.121-.378.232-.552l.077-.113c.098-.134.233-.282.524-.565l5.304-5.172c.629-.613.92-.772 1.269-.876a1.82 1.82 0 011.054 0zm-.286.958a.825.825 0 00-.482 0c-.18.054-.326.139-.63.418l-.227.216L5.598 9.84c-.3.293-.385.39-.456.5a.76.76 0 00-.102.242c-.026.112-.037.224-.04.531l.002 6.807.005.073.074.006L8.999 18 9 14.268l.003-.17c.013-.448.083-.749.249-1.058a1.9 1.9 0 01.788-.788c.306-.164.6-.234 1.043-.249l.199-.003h1.45l.17.003c.448.013.749.083 1.058.249.337.18.608.45.788.788.164.306.234.6.249 1.043l.003.199L14.999 18l3.92-.002.073-.006.006-.073.002-.2v-6.615l-.005-.218a1.494 1.494 0 00-.035-.305.747.747 0 00-.102-.242l-.059-.084a3.571 3.571 0 00-.294-.315l-5.407-5.273c-.425-.414-.604-.545-.798-.615l-.06-.019z"
                    ></path>
                </svg>
            </div>
        </div>

        <div class="navTwo">
            <div class="plusIcon">
                <svg id='plusIcon' class="invert" width="24" height="24" viewBox="0 0 24 24">
                    <g fill="none" fill-rule="evenodd" transform="translate(4 3)">
                    <mask id="jd4FBg" fill="#fff">
                        <path
                        d="M9 8h7a.5.5 0 1 1 0 1H9v7a.5.5 0 1 1-1 0V9H1a.5.5 0 0 1 0-1h7V1a.5.5 0 0 1 1 0v7z"
                        ></path>
                    </mask>
                    <g mask="url(#jd4FBg)">
                        <path fill="currentColor" d="M-4-3h24v24H-4z"></path>
                    </g>
                    </g>
                </svg>
            </div>
        </div>

        <!-- This is the module -->
        <div class="module">
            <div class="moduleContent">
                <!-- Div One -->
                <form action="" method="get" class="formTodo">
                    <div class="inputOne inputContainer">
                        <label for='todoTitle'>Title :</label>
                        <input class='inputArea' type="text" id='todoTitle'>
                    </div>

                    <div class="inputTwo inputContainer">
                        <label for='todoDescription'>Description :</label>
                        <textarea class='inputArea' id='todoDescription'></textarea>
                    </div>

                    <div class="inputThree inputContainer">
                        <label for="todoPriority">Priority :</label>
                        <select id='todoPriority'>
                            <option value=''>Choose your todo's Priority</option>
                            <option value='Critical'>Critical</option>
                            <option value='Normal'>Normal</option>
                            <option value='Low'>Low</option>
                        </select>
                    </div>

                    <div class="inputFour inputContainer">
                        <label for='todoDueDate'>DueDate :</label>
                        <input type="date" id='todoDueDate'>
                    </div>

                    <!-- <div class="inputFive inputContainer">
                        <label for='todoProject'>Project :</label>
                        <select id='todoProjects'>
                            <option value="">Choose Project</option>
                            <option value="Inbox">Inbox</option>
                            <option value="Today">Today</option>
                            <option value="Month">Month</option>
                        </select>
                    </div> -->
                </form>

                <!-- Div Two -->
                <div class="btnContainer">
                    <div class="btns">
                        <button id='addList'>
                            Add List
                        </button>

                        <button id='editList'>
                            Edit
                        </button>
    
                        <button id='cancelList'>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main id='mainContent'>
        <!-- Div One -->
        <div class='sideBar'>
            <div class='sideBarOne'>
                <div class="inboxContainer sideBarContainer">
                    <svg class="inbox" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="currentColor" fill-rule="nonzero">
                            <path
                                d="M10 14.5a2 2 0 104 0h5.5V18a1.5 1.5 0 01-1.5 1.5H6A1.5 1.5 0 014.5 18v-3.5H10z"
                                opacity="0.1"
                            ></path>
                            <path
                                d="M8.062 4h7.876a2 2 0 011.94 1.515l2.062 8.246a2 2 0 01.06.485V18a2 2 0 01-2 2H6a2 2 0 01-2-2v-3.754a2 2 0 01.06-.485l2.06-8.246A2 2 0 018.061 4zm0 1a1 1 0 00-.97.757L5.03 14.004a1 1 0 00-.03.242V18a1 1 0 001 1h12a1 1 0 001-1v-3.754a1 1 0 00-.03-.242l-2.06-8.247A1 1 0 0015.94 5H8.061zM12 17.25A2.75 2.75 0 019.295 15H7a.5.5 0 110-1h2.75a.5.5 0 01.5.5 1.75 1.75 0 003.5 0 .5.5 0 01.5-.5H17a.5.5 0 110 1h-2.295A2.75 2.75 0 0112 17.25z"
                            ></path>
                        </g>
                    </svg>    
                    <h1>
                        Inbox
                    </h1>
                </div>

                <div class="dayContainer sideBarContainer">
                    <svg class="day" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="currentColor" fill-rule="evenodd">
                            <path
                                fill-rule="nonzero"
                                d="M6 4.5h12A1.5 1.5 0 0 1 19.5 6v2.5h-15V6A1.5 1.5 0 0 1 6 4.5z"
                                opacity=".1"
                            ></path>
                            <path
                            fill-rule="nonzero"
                            d="M6 4h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H6zm1 3h10a.5.5 0 1 1 0 1H7a.5.5 0 0 1 0-1z"
                            ></path>
                        <text
                            font-family="-apple-system, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol'"
                            font-size="9"
                            transform="translate(4 2)"
                            font-weight="500"
                        >
                        <tspan
                            x="8"
                            y="15"
                            text-anchor="middle"
                            id="todayDate"
                        >
                        
                        </tspan>
                        </text>
                        </g>
                    </svg>
                    <h1>
                        Today
                    </h1>
                </div>

                <div class="monthContainer sideBarContainer">
                    <svg class="project" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="currentColor" fill-rule="nonzero">
                            <path
                                d="M6 4.5h12A1.5 1.5 0 0119.5 6v2.5h-15V6A1.5 1.5 0 016 4.5z"
                                opacity="0.1"
                            ></path>
                            <path
                            d="M6 4h12a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2zm0 1a1 1 0 00-1 1v12a1 1 0 001 1h12a1 1 0 001-1V6a1 1 0 00-1-1H6zm10 12a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm8-4a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zm-4 0a1 1 0 110-2 1 1 0 010 2zM7 8h10a.5.5 0 110 1H7a.5.5 0 010-1z"
                            ></path>
                        </g>
                    </svg>
                    <h1>
                        Month
                    </h1>
                </div>
            </div>

            <div class="sideBarTwo">
                <div class="projectDefault">
                    <p id='arrow'>âž¡</p>

                    <h1>
                        Projects
                    </h1>

                    <svg id='newProjectIcon' class="invert" width="24" height="24" viewBox="0 0 24 24">
                        <g fill="none" fill-rule="evenodd" transform="translate(4 3)">
                        <mask id="jd4FBg" fill="#fff">
                            <path
                            d="M9 8h7a.5.5 0 1 1 0 1H9v7a.5.5 0 1 1-1 0V9H1a.5.5 0 0 1 0-1h7V1a.5.5 0 0 1 1 0v7z"
                            ></path>
                        </mask>
                        <g mask="url(#jd4FBg)">
                            <path fill="currentColor" d="M-4-3h24v24H-4z"></path>
                        </g>
                        </g>
                    </svg>
                </div>

                <div class="projectList">
                </div>
            </div>

            <div class="sideBarModule">
                <div class="sideBarModuleContent">
                    <div class="sideBarModuleContentDivOne">
                        <label for='projectName'>Project Name:</label>
                        <input class='projectName' type="text" id='projectName'>
                    </div>

                    <div class="sideBarModuleContentDivTwo">
                        <button id='addProject'>Add Project</button>
                        <button id='cancelProject'>Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Div Two -->
        <div class="content">
        </div>
    </main>

    <script src='main.js' defer></script>
</body>
</html>
